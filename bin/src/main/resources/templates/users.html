<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users</title>
<link rel="stylesheet" href="/styles/all.css">
<link rel="stylesheet" href="/styles/navbar.css">
</head>
<body>
	<div th:insert="home::navbar"></div>
	<div id="main">
		<div id="title">
			<h1>User list</h1>
			<a id="create" href="/users/create" title="create"><img	src="/img/add.png"></a>
			<div class="search">
				<form action="/users/search">
					<input name="word" type="text" placeholder="Search..." autofocus="autofocus">
					<input type="image" src="/img/search.png" title="search">
				</form>
			</div>
		</div>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td><span th:text="${user.id}"></span></td>
					<td><span th:text="${user.name}"></span></td>
					<td><span th:text="${user.age}"></span></td>
					<td><span th:text="${user.gender}"></span></td>
					<td id="td_buttons">
						<a id="update" title="update" th:href="@{/users/update/{id}(id=${user.id})}"><img src="/img/update.png"></a>
						<a id="delete" title="delete" th:href="@{/users/delete/{id}(id=${user.id})}"><img src="/img/delete.png"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
