<html xmlns:th="http://www.thymeleaf.org">
<title>Log in</title>
<link rel="stylesheet" href="/styles/login.css">
</head>
<body>
	<form name="f" th:action="@{/login}" method="post">
		<div class="container">
			<div th:if="${param.error}" class="error">Invalid credentials!</div>
			<div th:if="${param.denied}" class="error">Access denied!</div>


			<h2>Please sign in</h2>
			<input type="text" placeholder="Enter Username" name="username"
				required="required"> <input type="password"
				placeholder="Enter Password" name="password" required="required">
			<label> <input type="checkbox" name="remember-me">Remember me</label>
			<p>
			<input type="image" src="/img/confirm.png"> 
			<a id="cancel" href="/"><img src="/img/cancel.png"></a>
		</div>
	</form>
</body>
</html>
